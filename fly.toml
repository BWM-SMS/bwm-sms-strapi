app = 'bwm-sms-strapi'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 1337
  force_https = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '4gb'
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 4096

[mounts]
  source = "strapi_media"
  destination = "/public/uploads"
